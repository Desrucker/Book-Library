<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Confirmation</title>
    <link rel="stylesheet" href="../static/styles/delete.css">
</head>
<body>
    <h1>Delete Confirmation</h1>
    <form action="{{ url_for('confirm_delete_book', id=book.id) }}" method="POST">
        <div class="form-group">
            <label>Title:</label>
            <div class="info">{{ book.title }}</div>
        </div>
        <div class="form-group">
            <label>Author:</label>
            <div class="info">{{ book.author }}</div>
        </div>
        <div class="form-group">
            <label>ISBN:</label>
            <div class="info">{{ book.isbn }}</div>
        </div>
        <div class="form-group">
            <label>Price:</label>
            <div class="info">{{ book.price }}</div>
        </div>
        <div class="form-group">
            <label>Copyright Date:</label>
            <div class="info">{{ book.copyright_date }}</div>
        </div>
        <div class="btn-group">
            <input type="submit" class="confirm-btn" value="Confirm Delete">
            <a href="{{ url_for('index') }}"><button type="button" class="cancel-btn">Cancel</button></a>
        </div>
    </form>
</body>
</html>
