<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Management</title>
    <link rel="stylesheet" href="../static/styles/site.css">
</head>
<body>
    <h1>Book Management System</h1>
    <form action="/search" method="post">
        Search: <input type="text" name="search_query">
        <input type="submit" value="Search">
    </form>
    <p> 
    <a href="/newForm" class="btn">Add New Book</a>
    </p>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Price</th>
            <th>Copyright Date</th>
            <th>Actions</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.isbn }}</td>
            <td>{{ book.price }}</td>
            <td>{{ book.copyright_date }}</td>
            <td>
                <a href="/editForm/{{ book.id }}" class="btn btn-info">Edit</a>
                <a href="/delete/{{ book.id }}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
